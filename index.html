<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy" />
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputBox">
            <input type="text" class="passbox" disabled id="passbox">
            <span class="material-symbols-outlined" id="copyIcon">
                content_copy
                </span>
        </div>

        <input type="range" min="1" max="30" value="8" id="inputslider">
        <div class="row">
            <p>Password length</p>
            <span id="slidervalue"></span>
      </div>
      <div class="row">
        <label for="lowercase">Include Lowercase Letters (a - z)</label>
      <input type="checkbox" name="lowercase" id="lowercase">
      </div>
      <div class="row">
        <label for="uppercase">Include Uppercase Letters (A - Z)</label>
      <input type="checkbox" name="uppercase" id="uppercase">
      </div>
      <div class="row">
        <label for="number">Include Number (0 - 9)</label>
      <input type="checkbox" name="number" id="number">
      </div>
      <div class="row">
        <label for="symbols">Include Special symbols (@-*)</label>
      <input type="checkbox" name="symbols" id="symbols">
      </div>
      <button type="button" class="genBtn" id="genBtn">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
